<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bin/materialize.min.js"></script>
  <script type="text/javascript" src="js/bin/login-register.js"></script>

  <header>
    <nav><div class="nav-wrapper"><a class="page-title">Stash App</a></div></nav>
  </header>

  <div class="container">
    <div class="row">
      <h2 class="header">Register to start stashin'.</h2>
      
      <form id="register-form" class="col s12" action="https://project3pockety.herokuapp.com/register" method="post">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate" name="first_name">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" name="last_name">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email">
            <label for="email" data-error="Oops! Invalid email." data-success="Great! Your email is valid.">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>
  </div>
</body>
</html>
